
<div
    class="grid grid-cols-6 m-5 md:m-10 place-content-center gap-x-1 gap-0.5"
>
    <img 
        [src]="githubProfile.avatar_url" 
        alt="profile-image" 
        class=" col-span rounded-full h-20 w-20 sm:h-32 sm:w-32 md:h-40 md:w-40 mr-5"
    />
    <div class=" col-span-5 text-gray-700">
        <p class=" font-semibold text-xl text-gray-900">{{githubProfile.name}}</p>
        <p class=" my-1">{{githubProfile.bio}}</p>
        <p class=" flex my-1"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0z" fill="none"/><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>{{githubProfile.location}}</p>
        <a [href]="'https://www.twitter.com/'+ githubProfile.twitter_username" target="_blank" class="my-1">
            Twiter:https://twitter.com/{{githubProfile.twitter_username}}</a>
    </div>
    <a [href]="'https:/www.github.com/' +githubProfile.login " target="_blank" class="flex">
        <span class="flex mt-2"><svg xmlns="http://www.w3.org/2000/svg" class=" mx-1" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000"><path d="M0 0h24v24H0z" fill="none"/><path d="M3.9 12c0-1.71 1.39-3.1 3.1-3.1h4V7H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h4v-1.9H7c-1.71 0-3.1-1.39-3.1-3.1zM8 13h8v-2H8v2zm9-6h-4v1.9h4c1.71 0 3.1 1.39 3.1 3.1s-1.39 3.1-3.1 3.1h-4V17h4c2.76 0 5-2.24 5-5s-2.24-5-5-5z"/></svg>
        https://github.com/{{githubProfile.login}}</span>
    </a>
</div>
